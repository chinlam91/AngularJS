<div class="row">
    <div class="col-md-4 " style="margin:20px">
        <label style="font-size:20px">
            <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
            Contact
        </label>
    </div>
</div>

<div class="row">
    <div class="col-md-6" style="margin-left:20px">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-6 " style="color:grey">
                    Phone Number
                </label>
                <label class="col-sm-6 ">
                    {{profile.profile.contact.phoneNumber}}
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-6 " style="color:grey">
                    Emergency Contact
                </label>
                <label class="col-sm-6 ">
                    {{profile.profile.contact.emergencyContact}}
                </label>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-6 " style="color:grey">
                    Email Address
                </label>
                <label class="col-sm-6 ">
                    {{profile.profile.contact.emailAddress}}
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-6 " style="color:grey">
                    Emergency Phone
                </label>
                <label class="col-sm-6 ">
                    {{profile.profile.contact.emergencyPhone}}
                </label>
            </div>
        </form>
    </div>
</div>
