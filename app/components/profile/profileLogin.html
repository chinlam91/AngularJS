<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Jumbotron Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../assets/css/custom.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body style="background-color:#F2F2F2">
<div class="container" ng-app="myApp">
    <nav>
        <div class="container" ng-controller="MainController">
            <div class="navbar-header">
                <a class="navbar-brand color" href="#">{{vms}}</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse navbar-right">
                <a class="navbar-brand color" href="#">{{register}}</a>
                <a class="navbar-brand color" href="#">{{login}}</a>

            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>
    <div class="container" ng-controller="profileController">

        <h1>My Profile</h1>


        <div class="row">
            <div class="col-md-3" style="background:white;height:700px">

                <div class="row">
                    <hr class="line" style="margin: auto;">
                    <div class="container">
                        <img ng-src={{volunteer.image}} class="img-circle"
                             style="height: 200px ;width: 200px ; margin: 30px">

                    </div>
                    <h3 style="text-align: center;">{{volunteer.name}}</h3>

                    <div class="container" style="width: inherit;margin:30px;">
                        {{volunteer.introduction}}
                    </div>
                    <div class="container" style="margin-left: 30px">
                        <label>Participating</label>
                        <button class="btn btn-info btn_custom" style="margin-left:30px">{{volunteer.participating}}</button>
                    </div>
                    <div class="container" style="margin-left: 30px">
                        <label>Participated</label>
                        <button class="btn btn-info btn_custom" style="margin-left: 35px ;margin-top: 10px">{{volunteer.participated}}</button>
                    </div>
                </div>

            </div>
            <div class="col-md-8 col-md-offset-1" style="background:white;height: 500px">


            </div>
        </div>

    </div>


    <footer style="margin-top:20px">
        <div class="col-sm-2">By OpenISDM</div>
        <a href="#" class="col-sm-2" style="color:#7AFEC6;font-family:serif;font-weight:bold">Privacy policies</a>
    </footer>
</div>


<!-- Bootstrap core JavaScript
  ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../../../assets/js/bootstrap.min.js"></script>
<!-- Modules -->
<script src="../../../assets/js/app.js"></script>
<!-- Controllers -->
<script src="profileController.js"></script>
<script src="../user/userController.js"></script>
</body>
</html>
